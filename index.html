<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anaxus</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadContent('home'); // Load the home content on page load

      const links = document.querySelectorAll('nav a');
      links.forEach(link => {
        link.addEventListener('click', event => {
          event.preventDefault(); // Prevent page reload
          const section = link.getAttribute('data-section');
          loadContent(section);
        });
      });
    });

    function loadContent(section) {
      const contentDiv = document.getElementById('content');
      fetch(`${section}.html`)
        .then(response => response.text())
        .then(data => {
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading section:', error);
          contentDiv.innerHTML = '<p>Failed to load content. Please try again.</p>';
        });
    }
  </script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Anaxus</div>
    <ul>
      <li><a href="#" data-section="home">Home</a></li>
      <li><a href="#" data-section="about">About</a></li>
      <li><a href="#" data-section="services">Services</a></li>
      <li><a href="#" data-section="contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Content Area -->
  <div id="content" class="section"></div>
</body>
</html>
